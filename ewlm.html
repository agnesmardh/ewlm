<head>
  <title>Enabling wish list</title>
</head>

<body>
  <div class="Container">
    <header>
      <h1>Wish list ({{incompleteCount}})</h1>

      <label class="hide-completed">
      	<input type="checkbox" checked="{{hideCompleted}}" />
      	Hide Completed Wishes
      </label>

      {{> loginButtons}}


      {{#if currentUser}}
       <form class="new-wish">
        <input type="text" name="text" placeholder="Type to add new wishes" />
      </form>
      {{/if}}
    </header>

 	<ul>
 	  {{#each wishes}}
 	    {{>wish}}
 	  {{/each}}
 	</ul>
  </div>
</body>

<template name="wish">
  <li class="{{#if checked}}checked{{/if}}">
    {{#if currentUser}}
    <button class="delete">&times;</button>
    
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{/if}}
    <span class="text">{{username}} - {{text}}</span>
  </li>
</template>
